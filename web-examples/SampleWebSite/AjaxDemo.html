<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>AdWords API DOTNET client library - Ajax demo</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $("#lblAjaxAnimation").hide();
        $("#btnCreateCampaign").removeAttr("disabled");
      });

      createCampaign = function() {
        $("#btnCreateCampaign").attr("disabled","disabled");
        $("#lblAjaxAnimation").show();
        $.ajax({
          type: "POST",
          url: "AjaxPage.aspx",
          async: true,
          data: {
            "action" : "addAdWordsCampaign",
          },
          dataType: "json",
          success: function(data) {
            $("#lblCampaignMessage").html("Created campaign #" + data.id + " successfully!");
            $("#lblAjaxAnimation").hide();
            $("#btnCreateCampaign").removeAttr("disabled");
          }
        });
      };

    </script>
</head>
<body>
  <div id="lblAjaxAnimation">Loading, please wait...<img src="images/spinner.gif" alt="Please wait..." /></div>
  <br />
  <div id="lblCampaignMessage"></div>
  <br />
  <input type="button" disabled="disabled" id="btnCreateCampaign" value="Create a campaign" onclick="createCampaign();" />
</body>
</html>
